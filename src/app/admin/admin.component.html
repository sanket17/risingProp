<!DOCTYPE HTML>
<html>
   <head>
      <title>Admin</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <!-- Custom Theme files -->
      <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
      <!--js-->
      <script src="/assets/js/jquery-2.1.1.min.js"></script>
      <!--icons-css-->
      <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
      <!--Google Fonts-->
      <link href='//fonts.googleapis.com/css?family=Carrois+Gothic' rel='stylesheet' type='text/css'>
      <link href='//fonts.googleapis.com/css?family=Work+Sans:400,500,600' rel='stylesheet' type='text/css'>
      <!--static chart-->
      <script src="/assets/js/Chart.min.js"></script>
      <!--//charts-->
      <!-- geo chart -->
      <script src="//cdn.jsdelivr.net/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
      <script>window.modernizr || document.write('<script src="lib/modernizr/modernizr-custom.js"><\/script>')</script>
      <!--<script src="lib/html5shiv/html5shiv.js"></script>-->
      <!-- Chartinator  -->
      <script src="/assets/js/chartinator.js" ></script>
      <script type="text/javascript">
         jQuery(function ($) {

             var chart3 = $('#geoChart').chartinator({
                 tableSel: '.geoChart',

                 columns: [{role: 'tooltip', type: 'string'}],

                 colIndexes: [2],

                 rows: [
                     ['China - 2015'],
                     ['Colombia - 2015'],
                     ['France - 2015'],
                     ['Italy - 2015'],
                     ['Japan - 2015'],
                     ['Kazakhstan - 2015'],
                     ['Mexico - 2015'],
                     ['Poland - 2015'],
                     ['Russia - 2015'],
                     ['Spain - 2015'],
                     ['Tanzania - 2015'],
                     ['Turkey - 2015']],

                 ignoreCol: [2],

                 chartType: 'GeoChart',

                 chartAspectRatio: 1.5,

                 chartZoom: 1.75,

                 chartOffset: [-12,0],

                 chartOptions: {

                     width: null,

                     backgroundColor: '#fff',

                     datalessRegionColor: '#F5F5F5',

                     region: 'world',

                     resolution: 'countries',

                     legend: 'none',

                     colorAxis: {

                         colors: ['#679CCA', '#337AB7']
                     },
                     tooltip: {

                         trigger: 'focus',

                         isHtml: true
                     }
                 }


             });
         });
      </script>
      <script src="/assets/js/skycons.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="left-content">
            <div class="mother-grid-inner">
               <!--header start here-->
               <div class="header-main">
                  <div class="header-right">
                     <div class="profile_details_left">
                        <!--notifications of menu start -->
                        <div class="clearfix"> </div>
                     </div>
                     <!--notification menu end -->
                     <div class="profile_details">
                        <ul>
                           <li class="dropdown profile_details_drop">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                 <div class="profile_img">
                                    <span class="prfil-img"><img src="assets/img/p1.png" alt=""> </span>
                                    <div class="user-name">
                                       <p>LOREM</p>
                                       <span>Admin</span>
                                    </div>
                                    <i class="fa fa-angle-down lnr"></i>
                                    <i class="fa fa-angle-up lnr"></i>
                                    <div class="clearfix"></div>
                                 </div>
                              </a>
                              <ul class="dropdown-menu drp-mnu">
                                 <li> <a href="#"><i class="fa fa-sign-out"></i> Logout</a> </li>
                              </ul>
                           </li>
                        </ul>
                     </div>
                     <div class="clearfix"> </div>
                  </div>
                  <div class="clearfix"> </div>
               </div>
               <!--heder end here-->
               <!-- script-for sticky-nav -->
               <script>
                  $(document).ready(function() {
                     var navoffeset=$(".header-main").offset().top;
                     $(window).scroll(function(){
                      var scrollpos=$(window).scrollTop();
                      if(scrollpos >=navoffeset){
                        $(".header-main").addClass("fixed");
                      }else{
                        $(".header-main").removeClass("fixed");
                      }
                     });

                  });
               </script>
               <!-- /script-for sticky-nav -->
               <!--inner block start here-->
               <div class="inner-block">
                  <!--market updates updates-->
                  <!-- <div class="market-updates pd-top-40">
                     <div class="col-md-2 market-update-gd">
                       <div class="market-update-block clr-block-1">
                         <div class="col-md-8 market-update-left">
                           <h4>Owner</h4>
                         </div>
                         <div class="clearfix"> </div>
                       </div>
                     </div>
                     <div class="col-md-2 market-update-gd">
                       <div class="market-update-block clr-block-2">
                        <div class="col-md-8 market-update-left">
                         <h4>Agent</h4>
                         </div>

                         <div class="clearfix"> </div>
                       </div>
                     </div>
                     <div class="col-md-2 market-update-gd">
                       <div class="market-update-block clr-block-3">
                         <div class="col-md-8 market-update-left">
                           <h4>Builder</h4>
                         </div>

                         <div class="clearfix"> </div>
                       </div>
                     </div>
                      <div class="clearfix"> </div>
                     </div> -->
                  <!--market updates end here-->
                  <!--mainpage chit-chating-->
               </div>
               <!--inner block end here-->
               <!-- ====================== Tabs ======================= -->
               <toaster-container [toasterconfig]="config1"></toaster-container>
               <div class="container">

                  <div class="chit-chat-layer1">
                     <div class="col-md-12 chit-chat-layer1-left">
                        <div class="work-progres">
                           <div class="table-responsive">
                              <table class="table table-hover">
                                 <thead>
                                    <tr>
                                       <th>Property ID</th>
                                       <th>Posted On</th>
                                       <th>Posted By</th>
                                       <th>User Type</th>
                                       <th>Status</th>
                                       <th>Rejection Reason</th>
                                       <th>Rank</th>
                                       <th></th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr *ngFor="let prop of properties; let i = index;">
                                       <a target="_blank" [routerLink]="['/propertydetail/',prop?.property_details_id]">
                                          <td>{{prop?.property_details_id}}</td>
                                       </a>
                                       <td>{{prop?.created_on}}</td>
                                       <td>{{prop?.name}}</td>
                                       <td>        <span *ngIf="prop.user_type == 1">Owner</span>
                                                   <span *ngIf="prop.user_type == 2">Agent</span>
                                                   <span *ngIf="prop.user_type == 3">Builder</span>
                                       </td>
                                       <td>
                                          <select class="form-control match-content status-drop" name="status" [(ngModel)]="prop.status">
                                          <option value="" selected="">Select Status</option>
                                          <option value="0">Waiting for Approval</option>
                                          <option value="1">Approved</option>
                                          <option value="2">Rejected</option>
                                          <option value="3">Published</option>
                                          </select>
                                       </td>
                                       <td>
                                         <input type="text" placeholder="Rejection Reason" [(ngModel)]="prop.rejection_reason" name="rejection_reason">
                                       </td>
                                       <td>
                                          <select class="form-control match-content" name="rank" [(ngModel)]="prop.rank">
                                          <option selected value=" ">Select Rank</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                          <option value="10">10</option>
                                          </select>
                                       </td>
                                       <td>
                                          <input type="submit" id="approve_property_btn"  value="Submit" class="btn btn-primary"  (click)="submit(prop)" />
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                     <div class="clearfix"> </div>
                  </div>
               </div>
               <!-- ====================== Tabs ======================= -->
               <!--copy rights start here-->
               <div class="copyrights">
                  <p>© 2018. All Rights Reserved | Design by  <a href="#" target="_blank">BizPorto</a> </p>
               </div>
               <!--COPY rights end here-->
            </div>
         </div>
         <div class="clearfix"> </div>
      </div>
      <!--slide bar menu end here-->
      <script>
         var toggle = true;

         $(".sidebar-icon").click(function() {
           if (toggle)
           {
             $(".page-container").addClass("sidebar-collapsed").removeClass("sidebar-collapsed-back");
             $("#menu span").css({"position":"absolute"});
           }
           else
           {
             $(".page-container").removeClass("sidebar-collapsed").addClass("sidebar-collapsed-back");
             setTimeout(function() {
               $("#menu span").css({"position":"relative"});
             }, 400);
           }
                         toggle = !toggle;
                     });
      </script>
   </body>
</html>
