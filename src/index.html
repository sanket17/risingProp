    <script>
      $(document).scroll(function() {
            var y = $(document).scrollTop(), //get page y value
                header = $("#myarea"); // your div id
            if(y >= 300)  {
                header.css({position: "fixed", "top" : "0px", "left" : "0","width": "100%","z-index":"3",});
                $('.header').css('margin-top','65px');
            } else if(y < 300) {
                header.css({position: "relative", "top" : "0px", "left" : "0","width": "100%","z-index":"3",});
            }
        });

      
    </script>
